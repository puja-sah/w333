<!doctype html>
<html>
<head>
<title> alert button</title>
</head>

<body>
<input type="button" onclick="confirmation()" value="clickme"></input>

<script>
function confirmation()
{
var ans=confirm("you click ok button now see website")
if(ans)
{
alert("welcome to website")
}
else{
alert("sorry! you click on cancel button")
}
}


</script>
</body>
</html>
